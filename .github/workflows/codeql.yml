name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ libsqlite3-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        build-mode: manual  # ðŸ‘ˆ Critical change

    - name: Build with custom commands
      run: |
        echo "Building C++ code..."
        g++ -o program code.cpp -lsqlite3  # ðŸ‘ˆ Your actual build command
        file program  # Verify the binary was created
        ./program || true  # Test run (continue even if it fails)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
